<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>

  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./images/instagram-celular.png" alt="Imagem de um celular com a página do instagram aberta">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="images/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
        <div class="profile-photo">
          <img src="images/profile-photo.png" alt="foto de perfil ">
        </div>

        <a href="#" class="instagram-login">Continue como usuário atual</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é enio_zavattaro?</p>
        <p class="not-account">
          <span class="link-blue">Alternar conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o App.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
